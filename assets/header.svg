<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1">
        <animate attributeName="stop-color" values="#4A90E2;#9B59B6;#4A90E2" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#9B59B6;stop-opacity:1">
        <animate attributeName="stop-color" values="#9B59B6;#4A90E2;#9B59B6" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="800" height="200" rx="15" ry="15" fill="url(#headerGradient)"/>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">
    SourceSage
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" opacity="0.9">
    Visualize Your Project Structure with Elegance
  </text>
</svg>
